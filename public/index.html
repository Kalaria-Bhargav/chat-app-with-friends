<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with friends</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=IBM+Plex+Serif:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
        integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
        <script>
            prevent = function(e){
                e.preventDefault();
                
            }
        </script>
        <script defer src="room.js">
        </script>
</head>
<body>
    <div class="join-container">
        <header class="join-header">
            <h1><i class="fas fa-smile"></i> Chatapp : </h1>
        </header>
        <main class="join-main">
            <form onsubmit="event.preventDefault(); validateMyForm();" action="chat.html" id="myForm">
                <!-- <div class="form-control"> -->
                <h2> <label for="username">Username : </label></h2>
                <input type="text" class = "inpField" value="Bhargav" id="username" name = "Username"placeholder="Enter username..." required />
                <!-- </div> -->
                <div class="form-control">
                    <h2> <label for="room">Room : </label></h2>
                    <input type="text" class = "inpField" name = "Room" placeholder="Room id..." id="room" value="strangers" required>
                    <h2><label for="Password">Room Password : </label></h2>
                    <input type="password" class = "inpField"  name = "Password" placeholder="Password..." id="Password" value="123" required>
                </div>
                <button  id="create" class="button btn1" >Create/Join</button>
                <!-- <button  id="join" class="button btn1"onsubmit="prevent()">Join</button> -->
            </form>
        </main>
    </div>
</body>



</html>
